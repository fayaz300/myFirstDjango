{% extends 'base.html' %}
{% block title %}
  IP data finder
{% endblock title %}
{% block body %}
<div class="container">
  <h1>IP data of {{website}}: </h1>
  <table class="table">
      <tbody>
          {% for key, value in data.items %}
          <tr>
              <td>{{key}}</td>
              <td>{{value}}</td>
          </tr>
          {% endfor %}
      </tbody>
</table>
</div>
<div class="container mt-2"><a class="btn btn-dark" href=" ">Check New</a></div>
{% endblock body %}
